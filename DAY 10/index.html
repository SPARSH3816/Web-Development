<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <video src="car.mp4" height="255" controls loop muted poster="download.jpg"></video>

    <audio src="music.mpeg" controls autoplay loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="skyblue" />
    </svg>
    <img src="Image.png" alt="My Svg Image">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=QbZhmwThaAeNoweh"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
